name: Unit Test

on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: dschep/install-pipenv-action@v1
      - name: Installing dependencies
        run: |
          pipenv install
      - name: Run test
        run: |
          pipenv run test
        env:
          DOCKER_XXXS_CONFIG: ${{ secrets.S4AIT_TESTSRV_XXXS_CONFIG }}

